<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><link rel=stylesheet href=crud-hw-18.808b5016.css><title>Document</title><body>
    <div class=container>
        <h1>Список студентів</h1>
        <button id=get-students-btn>Отримати студентів</button>

        <div id=updateModalBackground>
            <div id=updateModal>
                <button id=closeModal>×</button>
                <form id=update-student-form>
                    <label>Ім'я: <input id=name-u required></label>
                    <label>Вік: <input type=number id=age-u required></label>
                    <label>Курс: <input id=course-u required></label>
                    <label>Навички (через кому): <input id=skills-u required></label>
                    <label>Email: <input type=email id=email-u required></label>
                    <label>Записаний: <input type=checkbox id=isEnrolled-u></label>
                    <button>Оновити студента</button>
                </form>
            </div>
        </div>

        <table id=students-table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ім'я</th>
                    <th>Вік</th>
                    <th>Курс</th>
                    <th>Навички</th>
                    <th>Email</th>
                    <th>Статус</th>
                    <th>Дії</th>
                </tr>
            </thead>

            <tbody id=students-table-body>
                
            </tbody>
        </table>

        <h2>Додати нового студента</h2>
        <form id=add-student-form>
            <label>Ім'я: <input id=name required></label>
            <label>Вік: <input type=number id=age required></label>
            <label>Курс: <input id=course required></label>
            <label>Навички (через кому): <input id=skills required></label>
            <label>Email: <input type=email id=email required></label>
            <label>Записаний: <input type=checkbox id=isEnrolled></label>
            <button>Додати студента</button>
        </form>
    </div>
